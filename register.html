<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../images/icons8-videocall-64.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/bootstrap-rtl.css" />
        <link rel="stylesheet" href="../css/font-awesome.css" />
        <link rel="stylesheet" href="../css/signin.css" />
        <title>دیدار | ثبت نام کاربر</title>
    </head>
    <body class="rtl">
        <form class="form-signin" action="/users/register" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">ثبت نام کاربر</h1>
            
            <label for="inputFullname" class="sr-only">نام و نام خانوادگی</label>
            <input
                id="inputFullname"
                type="fullname"
                name="fullname"
                class="form-control mb-2"
                placeholder="نام و نام خانوادگی"
                autofocus
            />
            <label for="inputEmail" class="sr-only">نام کاربری</label>
            <input
                type="username"
                name="username"
                id="inputEmail"
                class="form-control mb-2"
                placeholder="نام کاربری"
            />
            <label for="inputPassword" class="sr-only">کلمه عبور</label>
            <input
                type="password"
                name="password"
                id="inputPassword"
                class="form-control mb-2"
                placeholder="کلمه عبور"
            />
            <!-- <label for="inputConfirmPassword" class="sr-only">تکرار کلمه عبور</label>
            <input
                type="password"
                name="confirmPassword"
                id="inputConfirmPassword"
                class="form-control"
                placeholder="تکرار کلمه عبور"
            /> -->
            <div class="checkbox mb-3">
                <label>
                    <a href="/login">اکانت کاربری دارم</a>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                ثبت نام
            </button>
        </form>
        
        <script src="/js/jquery.slim.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
